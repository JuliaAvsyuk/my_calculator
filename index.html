<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="calculator">
    <form class="calculator_form">
        <div class="calculator_row">
            <input class="calculator_display" id="display" type="text" disabled>
        </div>
        <div class="calculator_row">
              <button type="button" value="c" class="calculator_key calculator_clear">c</button>
              <button type="button" value="<--" class="calculator_key calculator_backspace"><--</button>
              <button type="button" value="^3" class="calculator_key calculator_power">^3</button>
              <button type="button" value="+" class="calculator_key calculator_button">+</button>
        </div>
        <div class="calculator_row">
            <button type="button" value="7" class="calculator_key calculator_button">7</button>
            <button type="button" value="8" class="calculator_key calculator_button">8</button>
            <button type="button" value="9" class="calculator_key calculator_button">9</button>
            <button type="button" value="-" class="calculator_key calculator_button">-</button>
        </div>
        <div class="calculator_row">
            <button type="button" value="4" class="calculator_key calculator_button">4</button>
            <button type="button" value="5" class="calculator_key calculator_button">5</button>
            <button type="button" value="6" class="calculator_key calculator_button">6</button>
            <button type="button" value="*" class="calculator_key calculator_button">*</button>
        </div>
        <div class="calculator_row">
            <button type="button" value="1" class="calculator_key calculator_button">1</button>
            <button type="button" value="2" class="calculator_key calculator_button">2</button>
            <button type="button" value="3" class="calculator_key calculator_button">3</button>
            <button type="button" value="/" class="calculator_key calculator_button">/</button>
        </div>
        <div class="calculator_row">
            <button type="button" value="0" class="calculator_key calculator_button">0</button>
            <button type="button" value="." class="calculator_key calculator_button">.</button>
            <button type="button" value="=" class="calculator_key--equal">=</button>
        </div>
    </form>
</div>
<script src="index.js"></script>
</body>
</html>
